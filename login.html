<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° Login ‚Äì TINJU PJU</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #000010, #000);
  min-height: 100vh; display:flex; align-items:center; justify-content:center; color:#0ff;
  margin:0; overflow:hidden;
}
.box {
  width: 340px; padding: 24px; background: rgba(0,10,20,.9); border-radius: 16px;
  border: 2px solid #00ffff66; box-shadow: 0 0 20px #00ffff55; position:relative;
}
.box::before{
  content:""; position:absolute; inset:-4px; border-radius:18px; border:2px solid #00ffff; filter:blur(10px);
  opacity:.6; animation:flicker 3s linear infinite;
}
@keyframes flicker { 0%,100%{opacity:.4} 50%{opacity:1} }
h2{margin:0 0 12px; text-align:center; text-shadow:0 0 12px #00ffff;}
input{width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #00ffff66; background:#001122; color:#0ff}
button{width:100%; padding:10px; border:none; border-radius:8px; font-weight:700; cursor:pointer;
  background:linear-gradient(90deg,#00ffff,#0077ff); color:#000; box-shadow:0 0 15px #00ffff}
button:hover{background:linear-gradient(90deg,#0077ff,#00ffff); box-shadow:0 0 25px #00ffff}
#msg{text-align:center; margin-top:10px; font-weight:700; color:#ffb86b}
.small{opacity:.7; font-size:12px; text-align:center; margin-top:8px}
</style>
</head>
<body>
  <div id="debug" style="position:fixed;bottom:5px;left:5px;color:#0ff;font-size:10px;"></div>
<script>
const log = m => document.getElementById("debug").innerText += m + "\n";
window.onerror = (msg,src,lin,col,err)=>log("‚ùå "+msg+" ("+lin+")");
log("‚ö° Debug aktif...");
</script>

  <div class="box">

    <button id="loginBtn">Masuk</button>
    <div id="msg"></div>
    <div class="small">Kab. Barito Timur ‚Ä¢ PJU Monitoring</div>
  </div>

<script src="login.js"></script>

</body>
</html>
