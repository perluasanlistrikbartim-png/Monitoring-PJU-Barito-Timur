<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Login Sistem TINJU</title>
<style>
body {
  margin: 0; padding: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #02040a 0%, #000 100%);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex; justify-content: center; align-items: center;
}

/* Efek kilat di langit */
@keyframes lightning {
  0%, 97%, 100% { background-color: transparent; }
  98% { background-color: rgba(255,255,255,0.3); }
  99% { background-color: rgba(255,255,255,0.7); }
}
.lightning-effect {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  animation: lightning 8s infinite;
}

/* Kotak login */
.login-box {
  background: rgba(0, 20, 40, 0.8);
  border: 2px solid #00ffff;
  border-radius: 16px;
  padding: 40px 35px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 30px #00ffff88, inset 0 0 20px #00ffff44;
  position: relative;
  z-index: 2;
  backdrop-filter: blur(4px);
}
h2 {
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
  font-weight: 700;
  margin-bottom: 20px;
}
input {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #0ff;
  background: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 14px;
  outline: none;
  box-shadow: 0 0 6px #00ffff33;
}
input:focus {
  box-shadow: 0 0 10px #00ffff;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #00ffff, #007bff);
  color: #000;
  font-weight: 700;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 0 15px #00ffffaa;
  transition: all 0.3s ease;
}
button:hover {
  background: linear-gradient(90deg, #007bff, #00ffff);
  box-shadow: 0 0 25px #00ffff;
}
#msg {
  color: #ffcc00;
  font-size: 13px;
  margin-top: 10px;
}
footer {
  color: #00ffff77;
  font-size: 11px;
  position: absolute;
  bottom: 10px;
  text-align: center;
  width: 100%;
}
</style>
</head>
<body>
<div class="lightning-effect"></div>

<div class="login-box">
  <h2>⚡ Login Sistem TINJU</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Masuk</button>
  <div id="msg"></div>
</div>

<footer>⚡ TINJU – Monitoring PJU Barito Timur</footer>

<script>
const proxyURL = "https://broad-queen-be12.perluasanlistrik-bartim.workers.dev/?url=";
const scriptURL = "https://script.google.com/macros/s/AKfycbwcMi_pBDlXeEzS5wxpIuiRmDjvkiwjgR53TmcfhGyi0DcKTSj3sgGXxfmPEpbVhUgg4g/exec";

document.getElementById("loginBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  if (!username || !password) {
    msg.textContent = "⚠️ Lengkapi username & password!";
    return;
  }
  msg.textContent = "⚡ Memeriksa akun...";
  try {
    const res = await fetch(proxyURL + scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "login", username, password })
    });
    const r = await res.json();
    if (r.status === "success") {
      localStorage.setItem("petugas", r.nama);
      localStorage.setItem("role", r.role);
      window.location.href = "index.html";
    } else {
      msg.textContent = "❌ " + r.message;
    }
  } catch (err) {
    msg.textContent = "⚠️ Gagal terhubung ke server.";
    console.error(err);
  }
});
</script>
</body>
</html>
