<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° Login ‚Äì TINJU Digital Neon</title>

<style>
/* üåå Tema Digital Neon */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at 50% 20%, #020a14, #000000 80%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e0f7ff;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* üå©Ô∏è Efek kilat ringan */
@keyframes lightning {
  0%, 95%, 100% { background: radial-gradient(circle at 50% 20%, #020a14, #000); }
  96% { background: radial-gradient(circle at 50% 20%, #0af, #000); }
  97% { background: radial-gradient(circle at 50% 20%, #0ff, #000); }
  98% { background: radial-gradient(circle at 50% 20%, #fff, #001); }
}
body.lightning {
  animation: lightning 5s infinite;
}

/* üí† Kotak login */
.login-box {
  background: rgba(5, 15, 25, 0.85);
  border: 1.5px solid #00ffff;
  box-shadow: 0 0 25px #00ffff80, inset 0 0 10px #0077ff40;
  border-radius: 16px;
  padding: 35px;
  text-align: center;
  width: 330px;
  backdrop-filter: blur(4px);
  position: relative;
}

/* ‚ö° Glow efek listrik */
.login-box::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(45deg, #00ffff, #0077ff, #00ffff);
  z-index: -1;
  filter: blur(8px);
  opacity: 0.5;
}

/* Judul */
h2 {
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff, 0 0 35px #0077ff;
  margin-bottom: 20px;
  font-weight: bold;
  font-size: 1.4em;
}

/* Input */
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #00ffff;
  background: rgba(0, 20, 30, 0.7);
  color: #e0f7ff;
  font-size: 15px;
  outline: none;
  transition: all 0.3s;
}
input:focus {
  box-shadow: 0 0 12px #00ffff;
  border-color: #00e6ff;
}

/* Tombol */
button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #0077ff, #00ffff);
  color: white;
  font-weight: bold;
  font-size: 16px;
  letter-spacing: 0.4px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
  box-shadow: 0 0 20px #00ffff70;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #00ffffb0, 0 0 50px #0077ffb0;
}

/* Pesan info */
#msg {
  margin-top: 15px;
  color: #ffee00;
  font-weight: bold;
  text-shadow: 0 0 8px #ffee00;
}

/* ‚öôÔ∏è Efek partikel kecil (arus listrik) */
@keyframes spark {
  0% { opacity: 0.4; transform: translateY(0) scale(1); }
  50% { opacity: 1; transform: translateY(-6px) scale(1.3); }
  100% { opacity: 0.4; transform: translateY(0) scale(1); }
}
.spark {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #00ffff;
  border-radius: 50%;
  animation: spark 1.5s infinite ease-in-out;
}
.spark:nth-child(1) { top: 10%; left: 20%; animation-delay: 0.2s; }
.spark:nth-child(2) { top: 60%; left: 80%; animation-delay: 0.8s; }
.spark:nth-child(3) { top: 30%; left: 50%; animation-delay: 1.2s; }
.spark:nth-child(4) { top: 80%; left: 40%; animation-delay: 0.6s; }
.spark:nth-child(5) { top: 40%; left: 70%; animation-delay: 1.5s; }

</style>
</head>

<body class="lightning">
  <!-- Partikel kilat -->
  <div class="spark"></div>
  <div class="spark"></div>
  <div class="spark"></div>
  <div class="spark"></div>
  <div class="spark"></div>

  <!-- Box Login -->
  <div class="login-box">
    <h2>‚ö° Login Sistem TINJU</h2>
    <input type="text" id="user" placeholder="üë§ Nama pengguna" required>
    <input type="password" id="pass" placeholder="üîë Kata sandi" required>
    <button onclick="login()">Masuk</button>
    <div id="msg"></div>
  </div>

<script>
/* === API LINK (ganti dengan link Apps Script kamu) === */
const scriptURL = "https://script.google.com/macros/s/AKfycbwcMi_pBDlXeEzS5wxpIuiRmDjvkiwjgR53TmcfhGyi0DcKTSj3sgGXxfmPEpbVhUgg4g/exec";

/* === Fungsi Login === */
async function login() {
  const user = document.getElementById('user').value.trim();
  const pass = document.getElementById('pass').value.trim();
  const msg = document.getElementById('msg');

  if (!user || !pass) {
    msg.innerHTML = "‚ö†Ô∏è Harap isi semua kolom.";
    return;
  }

  msg.innerHTML = "‚ö° Memverifikasi...";
  
  try {
    const res = await fetch(scriptURL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ action: 'login', username: user, password: pass })
    });
    const r = await res.json();

    if (r.status === 'success') {
      localStorage.setItem('petugas', r.nama);
      localStorage.setItem('role', r.role);
      msg.innerHTML = "‚úÖ Login berhasil! Mengalihkan...";
      setTimeout(() => window.location.href = 'index.html', 800);
    } else {
      msg.innerHTML = "‚ùå " + r.message;
    }
  } catch (err) {
    msg.innerHTML = "‚ö†Ô∏è Gagal terhubung ke server.";
  }
}
</script>
</body>
</html>
