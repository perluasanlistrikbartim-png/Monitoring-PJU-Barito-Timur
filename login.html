<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° Login ‚Äì TINJU PJU Barito Timur</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 50% 30%, #0a0f1a, #000);
  overflow: hidden;
}
.login-box {
  background: rgba(15, 25, 40, 0.85);
  border: 1px solid rgba(0,255,255,0.3);
  border-radius: 12px;
  padding: 30px 40px;
  box-shadow: 0 0 15px rgba(0,255,255,0.3), inset 0 0 10px rgba(0,255,255,0.1);
  text-align: center;
  animation: pulse 3s infinite;
}
@keyframes pulse {
  0% { box-shadow: 0 0 10px #0ff; }
  50% { box-shadow: 0 0 25px #00f6ff; }
  100% { box-shadow: 0 0 10px #0ff; }
}
h2 {
  color: #00eaff;
  text-shadow: 0 0 10px #00eaff;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #000;
  border: 1px solid #00eaff;
  color: #0ff;
  border-radius: 8px;
  font-size: 16px;
  text-align: center;
}
button {
  width: 100%;
  margin-top: 20px;
  padding: 10px;
  background: linear-gradient(90deg,#00eaff,#007bff);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  box-shadow: 0 0 10px #00eaff;
}
#msg {
  margin-top: 10px;
  color: #ff8080;
}
.lightning {
  position: absolute;
  width: 2px;
  height: 80vh;
  left: 50%;
  top: -80vh;
  background: linear-gradient(180deg, transparent, #0ff, transparent);
  animation: strike 3s infinite linear;
  opacity: 0.5;
}
@keyframes strike {
  0%, 100% { transform: translateY(-100vh); opacity: 0; }
  10% { transform: translateY(0); opacity: 1; }
  20% { transform: translateY(50vh); opacity: 0; }
}
</style>
</head>
<body>
<div class="lightning"></div>
<div class="login-box">
  <h2>‚ö° LOGIN PANEL PJU ‚ö°</h2>
  <input id="username" type="text" placeholder="üë§ Username">
  <input id="password" type="password" placeholder="üîë Password">
  <button onclick="login()">Masuk</button>
  <div id="msg"></div>
</div>

<script>
const scriptURL =
  "https://broad-queen-be12.perluasanlistrik-bartim.workers.dev/?url=" +
  encodeURIComponent("https://script.google.com/macros/s/AKfycbwcMi_pBDlXeEzS5wxpIuiRmDjvkiwjgR53TmcfhGyi0DcKTSj3sgGXxfmPEpbVhUgg4g/exec");

async function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = "‚öôÔ∏è Memverifikasi...";

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "login", username, password })
    });
    const r = await res.json();

    if (r.status === 'success') {
      localStorage.setItem('petugas', r.nama);
      localStorage.setItem('role', r.role);
      msg.style.color = "#00ffcc";
      msg.textContent = "‚úÖ Berhasil! Mengalihkan...";
      setTimeout(() => window.location.href = 'index.html', 1000);
    } else {
      msg.textContent = "‚ùå " + r.message;
    }
  } catch (err) {
    msg.textContent = "üö´ Gagal terhubung ke server.";
  }
}
</script>
</body>
</html>
