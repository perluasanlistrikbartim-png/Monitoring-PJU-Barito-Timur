<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TINJU – Monitoring PJU Barito Timur</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<style>
body { font-family: Arial, sans-serif; background:#f4f7fb; margin:0; padding:0;}
h2 { text-align:center; background:#1976d2; color:white; padding:10px; margin:0;}
form {
  background:white; padding:20px; border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
  max-width:450px; margin:20px auto;
}
label { display:block; margin-top:10px; font-weight:bold;}
input,select,textarea {
  width:100%; padding:8px; border:1px solid #ccc;
  border-radius:6px; font-size:14px;
}
button {
  margin-top:15px; width:100%; padding:10px; border:none;
  border-radius:6px; font-weight:bold; color:white;
  background:#1976d2; cursor:pointer;
}
button:hover { background:#0d47a1;}
#map,#output-map { height:320px; border-radius:10px; margin-top:10px;}
#msg { text-align:center; margin-top:10px; font-weight:bold;}
#detail {
  background:white; max-width:600px; margin:10px auto; padding:10px;
  border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<h2>📋 Monitoring PJU (TINJU) – Kabupaten Barito Timur</h2>

<form id="tinjuForm">
  <label>Tanggal Pemeriksaan:</label>
  <input type="date" id="tanggal" required>

  <label>Nama Petugas:</label>
  <input type="text" id="petugas" placeholder="Nama lengkap" required>

  <label>Nama Lokasi / Panel PJU:</label>
  <input type="text" id="lokasi" placeholder="Contoh: Panel PJU Pasar Tamiang Layang" required>

  <label>Koordinat Lokasi:</label>
  <input type="text" id="koordinat" readonly required>
  <div id="map"></div>

  <label>Jenis Kerusakan:</label>
  <select id="jenis" required>
    <option value="">Pilih Jenis Kerusakan</option>
    <option value="Lampu">Lampu</option>
    <option value="Jaringan Kabel">Jaringan Kabel</option>
    <option value="Alat Proteksi & Kontroller">Alat Proteksi & Kontroller</option>
    <option value="Short Circuit">Short Circuit</option>
    <option value="Hilang Tegangan Sebelum KWh Meter">Hilang Tegangan Sebelum KWh Meter</option>
    <option value="Tidak Diketahui Kerusakannya">Tidak Diketahui Kerusakannya</option>
  </select>

  <label>Keterangan Tambahan:</label>
  <textarea id="keterangan" rows="3" placeholder="Contoh: Panel utama tidak aktif"></textarea>

  <label>📸 Foto Lokasi:</label>
  <input type="file" id="foto" accept="image/*" capture="camera">

  <button type="button" id="lokasiSaya">📍 Ambil Lokasi Saya</button>
  <button type="submit">✅ Kirim Data</button>
</form>

<div id="msg"></div>

<h2>🗺️ Peta Laporan TINJU (Real-Time)</h2>
<div id="output-map"></div>

<div id="detail">
  <h3>📄 Detail Laporan</h3>
  <p>Sentuh marker di peta untuk melihat detail laporan.</p>
  <div id="detail-content"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script>
// === KONFIGURASI ===
const scriptURL = "https://script.google.com/macros/s/AKfycbwcMi_pBDlXeEzS5wxpIuiRmDjvkiwjgR53TmcfhGyi0DcKTSj3sgGXxfmPEpbVhUgg4g/exec";  // URL hasil Deploy Web App (Apps Script)
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSDFEv6kQAnSf1m5AqA8KEYLe_0kxrquAXV13H3xqjBvxcdJObwTgN-A8gfaHLDcvEjS9AQwESTeRvO/pubhtml?widget=true&amp;headers=false";  // URL CSV publik sheet kamu

// === PETA INPUT ===
const map = L.map('map').setView([-2.13, 115.10], 9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker;

// Klik manual di peta
map.on('click', e=>{
  const lat = e.latlng.lat.toFixed(6);
  const lng = e.latlng.lng.toFixed(6);
  document.getElementById('koordinat').value = `${lat}, ${lng}`;
  const jenis = document.getElementById('jenis').value || "Titik";
  if (marker) map.removeLayer(marker);
  marker = L.marker(e.latlng).addTo(map).bindPopup(`📍 ${jenis}<br>${lat}, ${lng}`).openPopup();
});

// Tombol “Lokasi Saya”
document.getElementById('lokasiSaya').addEventListener('click', ()=>{
  if (!navigator.geolocation) return alert("GPS tidak didukung browser ini.");
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat = pos.coords.latitude.toFixed(6);
    const lng = pos.coords.longitude.toFixed(6);
    map.setView([lat,lng], 17);
    document.getElementById('koordinat').value = `${lat}, ${lng}`;
    const jenis = document.getElementById('jenis').value || "Lokasi Saya";
    if (marker) map.removeLayer(marker);
    marker = L.marker([lat,lng]).addTo(map).bindPopup(`📍 ${jenis}<br>${lat}, ${lng}`).openPopup();
  });
});

// === KIRIM DATA KE APPS SCRIPT ===
document.getElementById('tinjuForm').addEventListener('submit', e=>{
  e.preventDefault();
  const fotoFile = document.getElementById('foto').files[0];
  const formData = new FormData();
  formData.append('data', JSON.stringify({
    tanggal: document.getElementById('tanggal').value,
    petugas: document.getElementById('petugas').value,
    lokasi: document.getElementById('lokasi').value,
    koordinat: document.getElementById('koordinat').value,
    jenis: document.getElementById('jenis').value,
    keterangan: document.getElementById('keterangan').value
  }));
  if (fotoFile) formData.append('foto', fotoFile);

  fetch(scriptURL, { method:'POST', body:formData })
    .then(r=>r.json())
    .then(res=>{
      if(res.status==="success"){
        document.getElementById('msg').innerHTML="✅ Data & foto berhasil dikirim!";
        e.target.reset();
      } else {
        document.getElementById('msg').innerHTML="⚠️ " + res.message;
      }
    })
    .catch(()=>{ document.getElementById('msg').innerHTML="❌ Gagal mengirim data!"; });
});

// === PETA HASIL ===
const outMap = L.map('output-map').setView([-2.13,115.10],9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(outMap);
function warnaKerusakan(jenis){
  const warna = {
    "Lampu":"yellow","Jaringan Kabel":"orange","Alat Proteksi & Kontroller":"red",
    "Short Circuit":"black","Hilang Tegangan Sebelum KWh Meter":"blue","Tidak Diketahui Kerusakannya":"gray"
  };
  return warna[jenis]||"green";
}
fetch(SHEET_URL)
.then(res=>res.text())
.then(csv=>{
  const rows = csv.split("\n").slice(1);
  rows.forEach(row=>{
    const cols = row.split(",");
    if(cols.length<7) return;
    const [tgl,petugas,lokasi,koordinat,jenis,ket,fotoUrl] = cols;
    if(!koordinat.includes(",")) return;
    const [lat,lng] = koordinat.split(",").map(parseFloat);
    const color = warnaKerusakan(jenis);
    const m = L.circleMarker([lat,lng],{radius:8,fillColor:color,color:"#000",weight:1,fillOpacity:0.8}).addTo(outMap);
    m.on('click', ()=>{
      const fotoHtml = fotoUrl ? `<br><img src="${fotoUrl}" width="150">` : "";
      m.bindPopup(`<b>${lokasi}</b><br>${jenis}${fotoHtml}`).openPopup();
      document.getElementById('detail-content').innerHTML = `
        <table style="width:100%;font-size:14px;">
          <tr><td><b>📅 Tanggal</b></td><td>${tgl}</td></tr>
          <tr><td><b>👷 Petugas</b></td><td>${petugas}</td></tr>
          <tr><td><b>📍 Lokasi</b></td><td>${lokasi}</td></tr>
          <tr><td><b>⚙️ Jenis Kerusakan</b></td><td>${jenis}</td></tr>
          <tr><td><b>📝 Keterangan</b></td><td>${ket||"-"}</td></tr>
          <tr><td><b>📌 Koordinat</b></td><td>${lat.toFixed(6)}, ${lng.toFixed(6)}</td></tr>
          ${fotoUrl ? `<tr><td><b>📸 Foto</b></td><td><a href="${fotoUrl}" target="_blank">Lihat Foto</a></td></tr>` : ""}
        </table>`;
      document.getElementById('detail').scrollIntoView({behavior:'smooth'});
    });
  });
});
</script>
</body>
</html>
