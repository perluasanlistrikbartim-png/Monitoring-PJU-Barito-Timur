<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: radial-gradient(circle at center, #000020, #000);
  color: #0ff;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  background: linear-gradient(180deg, #001122, #000);
  padding: 20px 10px;
  color: #0ff;
  font-weight: bold;
  box-shadow: 0 0 25px #00ffff55 inset;
}
.header-logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 6px;
  animation: zoomLogo 10s ease-in-out infinite;
  filter: drop-shadow(0 0 20px #00ffffaa);
}
.header-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0.9;
}
@keyframes zoomLogo {
  0%,100%{transform:scale(1);}50%{transform:scale(1.08);}
}
.header-title {
  font-size: 1.3rem;
  text-shadow: 0 0 10px #00ffff, 0 0 25px #0088ff;
}
.header-sub {
  font-size: 0.9rem;
  color: #aaf;
  text-shadow: 0 0 8px #00ffff77;
  margin-top: 4px;
}

/* ===== FILTER ===== */
.filter-box {
  text-align: center;
  margin: 10px auto;
  color: #0ff;
}
select#filterPetugas {
  background: #001122;
  color: #0ff;
  border: 1px solid #00ffff66;
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 14px;
  box-shadow: 0 0 10px #00ffff33 inset;
}

/* ===== PETA ===== */
#mapData {
  height: 60vh;
  width: 100%;
  border-top: 1px solid #00ffff55;
  box-shadow: 0 0 20px #00ffff44 inset;
  z-index: 2;
}

/* ===== TABEL ===== */
table {
  width: 95%;
  margin: 15px auto 25px;
  border-collapse: collapse;
  background: rgba(0, 20, 40, 0.8);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 20px #00ffff33;
}
th, td {
  border: 1px solid #00ffff33;
  padding: 8px;
  font-size: 13px;
  text-align: left;
}
th {
  background: linear-gradient(90deg,#003355,#001122);
  color: #0ff;
  text-shadow: 0 0 6px #00ffff;
}
td a {
  color: #0ff;
  text-decoration: none;
}
tr:nth-child(even) {
  background: rgba(0,255,255,0.05);
}

/* ===== FOOTER ===== */
footer {
  text-align:center;
  padding:12px;
  background:linear-gradient(90deg,#001122,#003344);
  color:#0ff;
  font-weight:bold;
  text-shadow:0 0 10px #00ffffaa;
